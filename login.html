<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/aspectos.css">
    <link rel="stylesheet" href="css/solicitud.css">
    <link rel="icon" href="img/FF.png">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-light shadow">
        <div class="container d-flex justify-content-between align-items-center">
            <a class="navbar-brand text-success text-dark h2 align-self-center" href="index.html">
                <img src="img/FF.png" alt="" width="60px"> FarmFood- SPA
            </a>

            <div class="align-self-center collapse navbar-collapse flex-fill d-lg-flex justify-content-lg-between" id="templatemo_main_nav">
                <ul class="nav navbar-nav d-flex justify-content-between mx-lg-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li>
                    <li class="nav-item"><a class="nav-link" href="tienda.html">Productos</a></li>
                    <li class="nav-item"><a class="nav-link" href="informacion.html">Sobre Nosotros</a></li>
                    <li class="nav-item"><a class="nav-link" href="solicitudes.html">Solicitudes De Clientes</a></li>
                    <li class="nav-item"><a class="nav-link" href="gestion.html">Gestión De Tareas</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="card" style="background-color: #000000b4; margin: 20px; padding: 30px;">
        <div class="login-container">
            <h1 class="text-center text-white font-weight-bold">INICIO DE SESIÓN</h1>
            <form id="loginForm">
                <div class="mb-3">
                    <label for="username" class="form-label text-white">Usuario:</label>
                    <input type="text" id="username" name="username" class="form-control" required placeholder="Ingresa tu usuario">
                </div>
                
                <div class="mb-3">
                    <label for="password" class="form-label text-white">Contraseña:</label>
                    <input type="password" id="password" name="password" class="form-control" required placeholder="Ingresa tu contraseña">
                </div>
                
                <button type="submit" class="btn btn-primary w-100">Iniciar sesión</button>
                
                <div class="text-center mt-3">
                    <a href="registrarse.html" class="text-danger">¿No tienes cuenta? ¡Regístrate aquí!</a>
                </div>
            </form>
            
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/app.js"></script>
    <script>
        window.onload = function() {
            const username = sessionStorage.getItem('username');
    
            // Si ya hay un usuario logueado, redirigir a otra página (por ejemplo, dashboard)
            if (username) {
                window.location.href = "dashboard.html"; // Redirigir a la página de dashboard o principal
            }
        };
    </script>
    
</body>
</html>
