    <div class="container mt-5">
        <h1 class="text-center" style="color: black;">Editar Perfil</h1>

        <div class="text-center">
            <h4 style="color: black;">Usuario: <span id="username-display"></span></h4>
        </div>

        <div class="row justify-content-center mt-4">
            <div class="col-md-6">
                <div class="card" style="background-color: #000000b4; padding: 30px;">
                    <h3 class="text-white text-center" >Actualizar Información</h3>
                    <form id="edit-profile-form">
                        <div class="mb-3">
                            <label for="new-username" class="form-label text-white">Nuevo Usuario:</label>
                            <input type="text" id="new-username" class="form-control" placeholder="Nuevo nombre de usuario" required>
                        </div>

                        <div class="mb-3">
                            <label for="new-password" class="form-label text-white">Nueva Contraseña:</label>
                            <input type="password" id="new-password" class="form-control" placeholder="Nueva contraseña" required>
                        </div>

                        <div class="mb-3">
                            <label for="confirm-password" class="form-label text-white">Confirmar Contraseña:</label>
                            <input type="password" id="confirm-password" class="form-control" placeholder="Confirmar nueva contraseña" required>
                        </div>

                        <button type="submit" class="btn btn-primary w-100">Actualizar</button>
                    </form>
                </div>
            </div>
        </div>

        <div class="text-center mt-5">
            <button class="btn btn-danger" id="logout-button">Cerrar sesión</button>
        </div>
    </div>

    <script>
        window.onload = function() {
            const username = sessionStorage.getItem('username');
            
            // Si no hay usuario logueado, redirigir al login
            if (!username) {
                window.location.href = 'login.html';
            } else {
                document.getElementById('username-display').textContent = username;
            }

            // Evento para cerrar sesión
            document.getElementById('logout-button').addEventListener('click', function() {
                sessionStorage.removeItem('username'); // Eliminar datos del sessionStorage
                window.location.href = 'login.html'; // Redirigir al login
            });

            // Evento para actualizar perfil
            document.getElementById('edit-profile-form').addEventListener('submit', function(event) {
                event.preventDefault();

                const newUsername = document.getElementById('new-username').value;
                const newPassword = document.getElementById('new-password').value;
                const confirmPassword = document.getElementById('confirm-password').value;

                // Validar si las contraseñas coinciden
                if (newPassword !== confirmPassword) {
                    alert("Las contraseñas no coinciden.");
                    return;
                }

                // Aquí puedes hacer una llamada a la API para actualizar los datos del usuario

                // Si la actualización es exitosa, actualizar el sessionStorage
                sessionStorage.setItem('username', newUsername);
                alert("Perfil actualizado exitosamente.");
                window.location.href = "dashboard.html"; // Redirigir al dashboard
            });
        };
    </script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
