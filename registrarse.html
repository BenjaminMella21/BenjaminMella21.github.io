            <a class="navbar-brand text-success text-dark h2 align-self-center" href="index.html"><img src="img/FF.png" alt="" width="60px"> FarmFood- SPA </a>
            <div class="align-self-center collapse navbar-collapse flex-fill  d-lg-flex justify-content-lg-between" id="templatemo_main_nav">
                <div class="flex-fill">
                    <ul class="nav navbar-nav d-flex justify-content-between mx-lg-auto">
                        <li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li>

                <div class="navbar align-self-center d-flex" style="left: 70px;">
                    <a class="nav navbar-nav d-flex justify-content-between mx-lg-auto" href="login.html">

    <div class="card" style="background-color: #000000b4; margin: 20px; padding: 30px;">
        <div class="login-container">
            <br>
            <h1 style="color: rgb(255, 255, 255); text-align: center;">REGISTRARSE</h1>
            <form id="register-form">
                <div class="mb-3">
                    <label for="register-username" class="form-label text-white">Nombre de Usuario:</label>
                    <input type="text" id="register-username" class="form-control" required placeholder="Usuario">
                </div>
            
                <div class="mb-3">
                    <label for="register-email" class="form-label text-white">Correo:</label>
                    <input type="email" id="register-email" class="form-control" required placeholder="Correo">
                </div>
            
                <div class="mb-3">
                    <label for="register-password" class="form-label text-white">Contraseña:</label>
                    <input type="password" id="register-password" class="form-control" required placeholder="Contraseña">
                </div>
            
                <div class="mb-3">
                    <label for="confirm-password" class="form-label text-white">Reingrese la Contraseña:</label>
                    <input type="password" id="confirm-password" class="form-control" required placeholder="Confirmar Contraseña">
                </div>
            
                <div id="message" class="text-success mb-3" style="display: none;">
                    Usuario registrado con éxito.
                </div>
                <button type="submit" class="btn btn-success w-100">Registrarse</button>
            </form>
            
        </div>
    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/app.js"></script>
    <script>
        window.onload = function() {
            const username = sessionStorage.getItem('username');
    
            // Si ya hay un usuario logueado, redirigir a otra página (por ejemplo, dashboard)
            if (username) {
                window.location.href = "dashboard.html"; // Redirigir a la página de dashboard o principal
            }
        };
    </script>
    
</body>
