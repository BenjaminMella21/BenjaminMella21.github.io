<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - FarmFood SPA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/aspectos.css">
    <link rel="stylesheet" href="css/solicitud.css">
    <link rel="icon" href="img/FF.png">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-light shadow">
        <div class="container d-flex justify-content-between align-items-center">
            <a class="navbar-brand text-success text-dark h2 align-self-center" href="index.html"><img src="img/FF.png" alt="" width="60px"> FarmFood- SPA </a>
            <div class="align-self-center collapse navbar-collapse flex-fill  d-lg-flex justify-content-lg-between" id="templatemo_main_nav">
                <div class="flex-fill">
                    <ul class="nav navbar-nav d-flex justify-content-between mx-lg-auto">
                        <li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li>
                        <li class="nav-item"><a class="nav-link" href="tienda.html">Productos</a></li>
                        <li class="nav-item"><a class="nav-link" href="informacion.html">Sobre Nosotros</a></li>
                        <li class="nav-item"><a class="nav-link" href="solicitudes.html">Solicitudes De Clientes</a></li>
                        <li class="nav-item"><a class="nav-link" href="gestion.html">Gestión De Tareas</a></li>
                    </ul>
                </div>
                <div class="navbar align-self-center d-flex" style="left: 70px;">
                    <a class="nav navbar-nav d-flex justify-content-between mx-lg-auto" href="editar-perfil.html" id="profile-link">
                        <i><img src="img/person-badge-fill.svg" alt="" width="30px"></i>
                    </a>
                    <a class="nav navbar-nav d-flex justify-content-between mx-lg-auto" href="compra.html">
                        <i><img src="img/cart4.svg" alt="" width="30px"></i>
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h1 class="text-center" style="color: black;">Bienvenido al Dashboard</h1>
        <div class="text-center">
            <h4 style="color: black;">Usuario: <span id="username-display"></span></h4>
        </div>

        <div class="row justify-content-center mt-4">
            <div class="col-md-6">
                <div class="card" style="background-color: #000000b4; padding: 30px;">
                    <h3 class="text-white text-center">Opciones de Perfil</h3>
                    <div class="text-center mt-4">
                        <a href="editar-perfil.html" class="btn btn-primary w-100 mb-3">Editar Perfil</a>
                        <a href="cambiar-contraseña.html" class="btn btn-warning w-100 mb-3">Cambiar Contraseña</a>
                    </div>
                </div>
            </div>
        </div>

        <div class="text-center mt-5">
            <button class="btn btn-danger" id="logout-button">Cerrar sesión</button>
        </div>
    </div>

    <script>
        // Mostrar el nombre de usuario en el dashboard
        window.onload = function() {
            const username = sessionStorage.getItem('username');
            
            // Si no hay usuario logueado, redirigir al login
            if (!username) {
                window.location.href = 'login.html';
            } else {
                document.getElementById('username-display').textContent = username;
            }

            // Evento para cerrar sesión
            document.getElementById('logout-button').addEventListener('click', function() {
                sessionStorage.removeItem('username'); // Eliminar datos del sessionStorage
                window.location.href = 'login.html'; // Redirigir al login
            });
        };
    </script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
